<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--JS-->
    <!-- <script src="./js/battle.js"></script> -->

    <!--CSS-->
    <link rel="stylesheet" href="./css/battle.css">


<!-- Overall Bootstrap Grid -->
<div  id="mainView" class="container-fluid">

    <div  id="gameView" class="well well-lg">

       <!--quiz view-->
        <div  id="quizView">
            <div id="header-label">
                <h2 id="header-label-text">FIGHT!</h2>
                <div id="gameOver">
                    <br>
                    <a href="index.html">
                        <button class="btn btn-primary btn-lg result">OK</button>
                    </a>
                </div>
            </div>
        </div>

       <!--battle view-->
        <div  id="battleView">
            <!-- Player  -->
            <img id="player" src='./assets/graphics/characters/wizard/wizard-stationary.gif'>
            <!-- Attack  -->
            <img id="attack" src="./assets/graphics/enemies/baby-dragon/dragon-tionary.gif">
            <!-- Enemy  -->
            <img id="enemy" src="./assets/graphics/enemies/baby-dragon/dragon-stationary.gif">
        </div>
 


    </div>



    <div  id="scoreView" class="well well-lg">

        <!--Score view-->

        <div id="player-hp-bar">
            <h3>Player</h3>
            <div class="progress">
                <div id="player-hit-points" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    50
                </div>
            </div>
        </div>

        <div id="enemy-hp-bar">
            <h3>Enemy</h3>
            <div class="progress">
                <div id="enemy-hit-points" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    50
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
