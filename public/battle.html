<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Battle</title>

    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">


    <!--CSS-->
    <link rel="stylesheet" href="./css/battle.css">
    <link rel="stylesheet" href="./css/quiz.css">



    <!-- Overall Bootstrap Grid -->
    <div id="mainView" class="container-fluid">

        <div id="gameView" class="well well-lg">

            <!--quiz view-->
            <div id="quizView">
                <div id="quiz">
                    <div id="quiz-header">
                        <h1>Chemistry</h1>
                        <p class="faded">Round 1</p>
                    </div>
                    <div id="quiz-start-screen">
                        <p>
                            <a href="#" id="quiz-start-btn" class="quiz-button">Start</a>
                        </p>
                    </div>
                </div>
            </div>

            <!--battle view-->
            <div id="battleView">
                <!-- Player  -->
                <img id="player" src='./assets/graphics/characters/wizard/wizard-stationary.gif'>
                <!-- Attack  -->
<!--                 <img id="attack" src="./assets/graphics/enemies/baby-dragon/dragon-stationary.gif">
 -->                <!-- Enemy  -->
                <img id="enemy" src="./assets/graphics/enemies/baby-dragon/dragon-stationary.gif">
            </div>



        </div>



        <div id="scoreView" class="well well-lg">

            <!--Score view-->

            <div id="player-hp-bar">
                <h3>Player</h3>
                <div class="progress">
                    <div id="player-hit-points" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100" style="width: 100%">
                        50
                    </div>
                </div>
            </div>

            <div id="enemy-hp-bar">
                <h3>Enemy</h3>
                <div class="progress">
                    <div id="enemy-hit-points" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                        aria-valuemax="100" style="width: 100%">
                        50
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!--JS-->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- <script src="./js/battle.js"></script> -->
    <script src="./js/quiz.js"></script>
    <script src="./js/questions.js"></script>

    </body>

</html>
