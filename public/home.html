<html>
<head>
    <title>Home</title>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/home.css">


</head>
<body>

<div id="about" class="container-fluid">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-transparent" >
            <div class="panel-body">
                <!-- Left-aligned -->
                <div class="media">
                    <div class="media-left">
                        <img src="./assets/graphics/characters/wizard/wizard-stationary.gif" class="media-object" style="width:50%; height:50%">
                    </div>
                    <br><br><br><br><br><br><br><br><br>
                </div>
                <div id="stats">This will be where the stats are!</div>
            </div>
        </div>
    </div>
</div>

<div id="categories" class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-sm-offset-2">
            <h1>Categories</h1>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-sm-2 col-sm-offset-3">
            <div class="thumbnail">
                <a value="science" href="">
                    <img src="./assets/graphics/logos/science-logo.png" style="width:100%; height:80px">
                </a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="thumbnail">
                <a value="math" href="">
                    <img src="./assets/graphics/logos/math-logo.png" style="width:100%; height:80px">
                </a>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="thumbnail">
                <a value="history" href="">
                    <img src="./assets/graphics/logos/history-logo.png" style="width:100%; height:80px">
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var userId = 0
    // THIS IS FOR DISCERNING WHICH USER WE SHOULD DISPLAY THE STATS OF AND THEN SENDING A REQUEST AT THE APPOROPRIATE ROUTE
    var parseUrl = function(url) {
      var urlArr = url.split('?')
      var searchParams = new URLSearchParams(urlArr[1])
      if (searchParams.has("usr") === true) {
        userId = searchParams.get('usr')
        var xhttp = new XMLHttpRequest()
        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200)  {
                var statsObj = JSON.parse(this.responseText)
                var statStr = "GAMES PLAYED: "+statsObj.gamesPlayed+"  GAMES WON: "+statsObj.gamesWon+" HIGH SCORE: "+statsObj.highScoreSingle
                document.getElementById('stats').innerHTML = statStr
            }
        }
        xhttp.open("GET", "/api/user/"+searchParams.get('usr'), true)
        xhttp.send()
      }
    }
    parseUrl(window.location.href)    
    // ***********************************************************************************************************************
    var updateGameLinks = function() {
        var links = document.getElementsByTagName('a')
        for (var i = 0; i < links.length; i++) {
            links[i].setAttribute('href', '/game/usr='+userId+'&category='+links[i].attributes[0].value)
        }
    }
    updateGameLinks()
</script>

</body>
</html>
